<div class="home" [ngStyle]="{ 'margin-top': marginTop }">
  <angular-d3-cloud
    id="home"
    [width]="width"
    [height]="height"
    [data]="lang === 'en' ? enTags : zhTags"
    [padding]="5"
    font="serif"
    [rotate]="0"
    [autoFill]="true"
    [animations]="true"
  >
  </angular-d3-cloud>
</div>
