<div class="home">
    <span *ngFor="let style of styles">
        <ngx-typed-js [ngStyle] ="style"
            [strings]= "lang === 'en' ? enList : zhList"
            [loop]="true"
            [typeSpeed]="100"
            [backSpeed]="100"
            [shuffle]="true"
            >
            <span class="typing"></span>
        </ngx-typed-js>
    </span>
</div>
